<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vigenere Cipher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body>
<div class="container mt-4">
    <h2 class="text-center">VIGENERE CIPHER</h2>

    <!-- ENCRYPT FORM -->
    <h4 class="text-primary mt-4">ENCRYPTION</h4>
    <form method="POST" action="/vigenere/encrypt">
        <div class="form-group">
            <label>Plain Text:</label>
            <input type="text" class="form-control" name="inputPlainText" required
                   value="{{ inputPlainText | default('') }}">
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="text" class="form-control" name="inputKeyPlain" required
                   value="{{ inputKeyPlain | default('') }}">
        </div>
        {% if encrypted_text %}
        <div class="form-group">
            <label>Encrypted Text:</label>
            <input type="text" class="form-control" value="{{ encrypted_text }}" readonly>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Encrypt</button>
    </form>

    <!-- DECRYPT FORM -->
    <h4 class="text-primary mt-5">DECRYPTION</h4>
    <form method="POST" action="/vigenere/decrypt">
        <div class="form-group">
            <label>Cipher Text:</label>
            <input type="text" class="form-control" name="inputCipherText" required
                   value="{{ inputCipherText | default('') }}">
        </div>
        <div class="form-group">
            <label>Key:</label>
            <input type="text" class="form-control" name="inputKeyCipher" required
                   value="{{ inputKeyCipher | default('') }}">
        </div>
        {% if decrypted_text %}
        <div class="form-group">
            <label>Decrypted Text:</label>
            <input type="text" class="form-control" value="{{ decrypted_text }}" readonly>
        </div>
        {% endif %}
        <button type="submit" class="btn btn-primary">Decrypt</button>
    </form>
</div>
</body>
</html>
